  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .hello {
      position: absolute;
      display: inline;

    #he {
      position: absolute;
      display: block;

      position: absolute;

      height: 100%;

      -moz-box-orient: horizontal;
      box-orient: horizontal;
      -webkit-box-pack: center;
      -moz-box-pack: center;
      box-pack: center;
      -webkit-box-align: center;
      -moz-box-align: center;
      box-align: center;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <canvas style="display: none" class="hundredPercent" id="backgroundCanvas"></canvas>
  <div id="he" class="hello">
  </div>

  <div id="blocker">
    <div id="instructions">
      <span style="font-size:40px">Click to play</span>

      (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)

  </div>

  <script src="bundle.js"></script>
