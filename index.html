<!DOCTYPE html>
<html>

<head>
  <title>ðŸŒ‘WHACCðŸŒ‘</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .hello {
      position: absolute;
      display: inline;
    }

    #he {
      position: relative;
      display: block;
    }
  </style>
</head>

<body>
  <canvas style="display: none" class="hundredPercent" id="backgroundCanvas"></canvas>
  <div id="he" class="hello">
  </div>
  <script>
    let canvas = document.getElementById("backgroundCanvas");
    let ctx = canvas.getContext("2d");

    let blocker = document.getElementById('he');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;


    ctx.fillStyle = "red";
    // ctx.fillRect(0, 0, 100, 100);

    let number = 0;
    let moveRate = 5;
    let rightBar = canvas.width;
    let leftBar = -canvas.width / 2;
    var image = new Image();
    image.id = "pic"

    setInterval(gameLoop, 10);

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (leftBar <= canvas.width / 2) {
        ctx.clearRect(0, 0, 10000, 10000);
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        rightBar -= moveRate;
        leftBar += moveRate;
        ctx.fillRect(rightBar, 0, canvas.width / 2, canvas.height / 4);
        ctx.fillRect(leftBar, canvas.height / 4, canvas.width / 2, canvas.height / 4);
        ctx.fillRect(rightBar, canvas.height / 2, canvas.width / 2, canvas.height / 4);
        ctx.fillRect(leftBar, canvas.height / 4 * 3, canvas.width / 2, canvas.height / 4);

        image.src = canvas.toDataURL();
        document.getElementById('he').appendChild(image);
      } else {
        console.log("hello");
        blocker.style.display = 'none';
      }
    }
  </script>

  <div id="blocker">
    <div id="instructions">
      <span style="font-size:40px">Click to play</span>
      <br />
      (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
